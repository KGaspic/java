<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unos JS-a na inline nacin</title>
    <!--unos unutarnjeg JS-a-->
    <script>
        console.log("dobar dan svima");
        let myVar = "Pa tako i njima";
        console.log(myVar)
    </script>
    <!--unos vanjskog JS-a-->
    <script rel="javacsript" src="index.js"></script>
</head>
<body>
    <!--unos  JS-a kroz atribute html elemenata za reakciju na dogadaj-->
    <button onclick="console.log('Kliknut botun')">Klikni me</button>
</body>
</html>
